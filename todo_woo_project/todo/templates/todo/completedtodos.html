{% extends 'todo/base.html' %}

{% block content %}


  <h2>List of completed todos: </h2>
  <ul>
    {% for todo in todos %}
    <li>
        <a href="{% url 'viewtodo' todo.id %}">
        {% if todo.important == True %}<b>{% endif %}
          {{ todo.title }}
        {% if todo.important %}</b>{% endif %}
        - {{ todo.memo }}
        - {{ todo.completed }}
        </a>
    </li>
    {% endfor %}
  </ul>
{% endblock %}
