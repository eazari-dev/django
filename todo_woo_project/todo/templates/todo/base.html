<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Todos!</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
  </head>
  <body class="d-flex h-100 text-center text-white bg-dark">
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
      <header class="mb-auto">
        <div>
          <h3 class="float-md-start mb-0">Todos!</h3>
          <nav class="nav nav-masthead justify-content-center float-md-end">
            {% if user.is_authenticated %}
            <a class="nav-link" href="{ url 'currenttodos' %}">Current</a>
            <a class="nav-link" href="{ url 'completedtodos' %}">Completed</a>
            <a class="nav-link" href="{ url 'createtodos' %}">Create</a>
            {% else %}
            <a class="nav-link active" aria-current="page" href="{% url 'loginuser' %}">Login</a>
            <a class="nav-link" href="{% url 'signupuser' %}">Sign up</a>
            {% endif %}
          </nav>
        </div>
      </header>
      <br><br><br><br><br>
    {% block content %}

    {% endblock %}
    </div>
  </body>
</html>
