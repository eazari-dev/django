<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
      <h1>welcome to my portfolio!</h1>
      {% for p in projects %}
      <li>
          {% if p.url %}
          <a href="{{ p.url }}"><img src="{{ p.image.url }}" alt="" height="80" width="80"></a>
          {% else %}
          <img src="{{ p.image.url }}" alt="" height="80" width="80">
          {% endif %}
          <br> {{ p.title }} <br>
          {{ p.description }} </li>


      {% endfor %}
  </body>
</html>
